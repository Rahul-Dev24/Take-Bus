<app-navbar [role]="role"></app-navbar>
<div class="w-full">
    <div class="md:w-[65%] lg:md:w-[83%] w-full absolute right-0 top-20 bg-zinc-100 min-h-screen p-4 dark:bg-gray-500">
        <router-outlet></router-outlet>
    </div>
</div>
@if(role == "user"){
<app-footer></app-footer>
}
@if(alertData.message !== '' || alertData.type !== ''){
<app-toast [message]="alertData.message" [type]="alertData.type"></app-toast>
}
