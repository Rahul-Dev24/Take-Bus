<div class="w-full h-fit p-5">
    <div class="flex items-center justify-center flex-col border rounded-lg overflow-hidden border-gray-200 ">
        <div class="flex items-center justify-start w-full px-5 py-3 bg-zinc-200 text-sm font-medium text-zinc-500">
            Banner's</div>
        <!-- banner -->
        <div class="flex flex-col w-full p-2">
            <form class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2 sm:col-span-1">
                        <label for="title"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title*</label>
                        <input type="text" name="title" id="title"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-red-500"
                            placeholder="Enter title" required="true">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="subtitle" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sub
                            Title*</label>
                        <input type="text" name="subtitle" id="subtitle"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-red-500"
                            placeholder="Enter sub-title" required="true">
                    </div>
                    <div class="col-span-2">
                        <label for="subtitle"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Banner Image*</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="dropzone-file"
                                class="flex flex-col items-center justify-center w-full border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                    </svg>
                                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                                            class="font-semibold">Click to upload</span> or drag and drop</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX.
                                        800x400px)</p>
                                </div>
                                <input id="dropzone-file" type="file" (change)="uploadFile($event)" class="hidden" />
                            </label>
                        </div>
                        @if(showImag){
                        <div class="flex relative w-full p-2 border h-fit border-zinc-300 rounded-md mt-4">
                            <div *ngFor="let img of bannerImg" class="w-full h-fit">
                                <div class="absolute right-2 px-3 bg-red-300 py-1 m-2 rounded-full border cursor-pointer border-zinc-300"
                                    (click)="deleteImage(img)">
                                    <img src="assets/img/delete.svg" class="w-4 h-7" alt="">
                                </div>
                                <img src="{{img.url}}" class="w-full max-h-56 object-cover"
                                    alt="File is Not Supported.">
                            </div>
                        </div>
                        }
                    </div>
                </div>
                <div class="w-full flex justify-end">
                    <button type="submit"
                        class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
